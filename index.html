<head>

  <link rel="stylesheet" href="styles.css">

<body>
<header>
  <h1>Try all the fonts available on your browser</h1>
  <form onsubmit="event.preventDefault(); loadFonts()">
    <label for="fontSizeSelector">Font Size</label>
    <input type="number" id="fontSizeSelector" name="fontSizeSelector" value="15" min="10" max="30"/>
    <label for="additionalText">Additional Text</label>
<input type="text" id="additionalText" name="additionalText" placeholder="Try me!"/>

    <input type="submit" value="Load fonts"/>

  </form>
</header>

  </section>
