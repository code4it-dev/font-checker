    <input type="number" id="fontSizeSelector" name="fontSizeSelector" value="15" min="10" max="30"/>

<input type="text" id="additionalText" name="additionalText" value="Try me!"/>

    <input type="submit" value="Load fonts"/>

  </form>
  <div class="main-content">
    <ul></ul>
  </div>
</body>

</html>
